name: Scheduled Workflow with Commit

on:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Modify and Commit
        run: |
          # Modify a file (e.g., update a timestamp)
          echo $(date '+%Y-%m-%dT%H:%M:%SZ') > LAST_UPDATED

          # Configure Git user information
          git config --local user.email "your-email@example.com"
          git config --local user.name "Your Name"

          # Add and commit the changes
          git add LAST_UPDATED
          git commit -m "Update LAST_UPDATED file"

          # Push the changes to the repository
          git push origin master  # Change 'master' to your branch if needed
