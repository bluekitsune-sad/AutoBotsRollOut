name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "*/1 * * * *" # https://crontab.guru/#20_4_*_*_*
  # allows to manually run the job at any time
  workflow_dispatch:

jobs:
  auto_commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "saadshaan619@gmail.com"
          git config --local user.name "bluekitsune-sad"
          git add -A

          # Define an array of random commit messages
          arr=("chore(bot): 😂 auto commit" 
          "chore(bot): 😱 auto commit" 
          "chore(bot): 👿 auto commit" 
          "chore(bot): 💩 auto commit" 
          "chore(bot): 🙏 auto commit" 
          "chore(bot): 🙈 auto commit" 
          "chore(bot): 🐐 auto commit" 
          "chore(bot): 🤖 auto commit" 
          "chore(bot): 🟩 auto commit" 
          "chore(bot): 👻 auto commit")

          # Get a random index for the array
          rand=$[$RANDOM % ${#arr[@]}]

          # Use the randomly selected commit message
          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          node-version: "16"
          directory: "."
          github_token: "${{ secrets.GITHUB_TOKEN }}"
