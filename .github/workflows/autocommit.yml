name: Scheduling

on:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "saadshaan619@gmail.com"
          git config --local user.name "bluekitsune-sad"

          # Define an array of random commit messages
          arr=("chore(bot): 😂 auto commit" 
          "chore(bot): 😱 auto commit" 
          "chore(bot): 👿 auto commit" 
          "chore(bot): 💩 auto commit" 
          "chore(bot): 🙏 auto commit" 
          "chore(bot): 🙈 auto commit" 
          "chore(bot): 🐐 auto commit" 
          "chore(bot): 🤖 auto commit" 
          "chore(bot): 🟩 auto commit" 
          "chore(bot): 👻 auto commit")
          
          # Get a random index for the array
          rand=$[$RANDOM % ${#arr[@]}]
          
        
          # Add and commit the changes
          git add LAST_UPDATED
          # Use the randomly selected commit message
          git commit -m "${arr[$rand]}"

          # Push the changes to the repository
          git push origin main  # Change 'master' to your branch if needed
